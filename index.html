<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chloe's Calculator</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body class="fullPackage">
    <section class="calculator">

        <div class="topContainer">
            <div id="equationDisplay" class="equation">0</div>
            <div id="solutionDisplay" class="solution">0</div>
        </div>

        <section class="btnContainer">
            <div class="rowOne">
                <button id="clearAll" class="clear">AC</button>
                <button id="percentage" class="btnEncoding">%</button>
                <button id="superscript" class="btnEncoding">xⁿ</button>
                <button id="division" class="btnEncoding">÷</button>
            </div>
    
            <div class="rowTwo">
                <button id="numSeven" class="btnNum">7</button>
                <button id="numEight" class="btnNum">8</button>
                <button id="numNine" class="btnNum">9</button>
                <button id="multiplication" class="btnEncoding">×</button>
            </div>
    
            <div class="rowThree">
                <button id="numFour" class="btnNum">4</button>
                <button id="numFive" class="btnNum">5</button>
                <button id="numSix" class="btnNum">6</button>
                <button id="subtraction" class="btnEncoding">–</button>
            </div>
    
            <div class="rowFour">
                <button id="numOne" class="btnNum">1</button>
                <button id="numTwo" class="btnNum">2</button>
                <button id="numThree" class="btnNum">3</button>
                <button id="addition" class="btnEncoding">+</button>
            </div>
    
            <div class="rowFive">
                <button id="numZero" class="btnNum">0</button>
                <button id="dot" class="btnNum">.</button>
                <button id="remove" class="btnDelete">D</button>
                <button id="equal" class="btnEncoding">=</button>
            </div>
        </section>
    </section>
    
    <p id="result"></p>

    <script src="./script.js"></script>
</body>
</html>
